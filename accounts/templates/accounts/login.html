{% extends 'ticketing/base_page.html' %}
<meta charset="UTF-8">
    <title>{% block title %}ورود کاربران{% endblock %}</title>
    {% block toolbar_title %}ورود کاربران{% endblock %}

{% block toolbar_buttons %}
        <div class="col-6 text-left">
                </div>
                </div>
               <!--   خرید بلیط  -->
            {% endblock %}

{% block main_content %}
<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center form_container">
					<form>
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="نام کاربری">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="" class="form-control input_pass" value="" placeholder="رمز عبور">
						</div>
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">مرا بخاطر داشته باش</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" class="btn btn-danger">ورود</button>
				   </div>
					</form>
				</div>

				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						هنوز عضو نشده اید؟ <a href="#" class="ml-2">ثبت نام</a>
					</div>
					<div class="d-flex justify-content-center links">
						<a href="#">رمز عبور را فراموش کرده ام</a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
