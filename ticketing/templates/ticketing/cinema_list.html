{% load static %} <!-- for static files -->
<!doctype html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> <!-- from bootstrap cdn -->
    <script src="https://kit.fontawesome.com/da3ee3e8b8.js" crossorigin="anonymous"></script><!-- from fontawesome cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-LPvXVVAlyPoBSGkX8UddpctDks+1P4HG8MhT7/YwqHtJ40bstjzCqjj+VVVDhsCo" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "/ticketing/css/main.css" %}"> <!-- local css file -->
    <title>فهرست سینماهای کشور</title>

</head>
<div>
<div class="container" id="container" style="background-color: #b10707">

    <h1><center>سامانه فروش بلیط سینما</center></h1>


<div style="background-color:#393434;color:white;padding:initial;"><h3>
    فهرست سینماها
    <button class="btn btn-outline-warning" href="{% url 'ticketing:movie_list' %}" role="button"><i class="fas fa-film"></i>فیلم ها
    </button>

</h3></div>

<div class="mx-auto" style="width:auto;">
    <div class="container" id="container">
<table >
    <ul>{% if cinema_list1 %}
        {% for item in cinema_list1 %}
            <div class="p-2 bg-light border"><i class="fas fa-building"></i>
                {{ item }}
            {% if item.city %}
                <small class="text-muted">
                ({{ item.city }})
                </small>
            {% endif %}
            </div>
        {% endfor %}</ul>
        </table>
    {% else %}
        <ul><h2><p style="color:#b10707">
            متاسفانه سینمایی یافت نشد
            </p></h2></ul>
    {% endif %}


    </div>
</div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> <!-- from bootstrap cdn -->
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script> <!-- from JQuery cdn -->
</body>
</html>
